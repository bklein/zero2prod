<p>Welcome to our newsletter.</p>
<p>Subscribe to our newsletter</p>
<form action="/subscriptions" method="post">
  <label>E-mail
    <input
        type="text"
        placeholder="Enter your email"
        name="email"
        />
  </label>
  <br />
  <label>Name
    <input
        type="text"
        placeholder="Enter your name"
        name="name"
        />
  </label>
  <br />
  <button type="submit">Subscribe</button>
</form>
